<body class="bgi1" >
 
<ul class="layui-nav">

  <div class="layui-tab-content">
      <iframe id="ifr" class="layui-tab-item layui-show layui-show" src="Home.aspx" frameborder="no" allowtransparency="0"  scrolling="no" style="width:100%;height:600px;"></iframe>
<!--      <iframe id="ifr" onload="javascript: layer.close(lm);" frameborder="no" allowtransparency="0"  scrolling="no" style="width:100%;height:600px;"></iframe>-->
  </div>
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/layer/layer.js"></script>
    <script src="js/layui/layui.js"></script>
<script>
        var lm;
        window.onload = function () {
            lm = layer.load(1, {
                shade: [0.1, '#fff'] //0.1透明度的白色背景
            });
            ifr.src = "Home.aspx";
        }
        layui.use('element', function () {
            var element = layui.element(); //导航的hover效果、二级菜单等功能，需要依赖element模块
            //监听导航点击
            element.on('nav(demo)', function (elem) {
                //console.log(elem)
                layer.msg(elem.text());
            });
        });
        var oFrm = document.getElementById('ifr');
        oFrm.onload = oFrm.onreadystatechange = function () {
            if (this.readyState && this.readyState != 'complete') return;
            else {
                layer.close(lm);
            }
        }


        $("#alls").click(function () {
            lm = layer.load(1, {
                shade: [0.1, '#fff'] //0.1透明度的白色背景
            });
            ifr.src = "index.aspx";
        });
        $("#home").click(function () {
            lm = layer.load(1, {
                shade: [0.1, '#fff'] //0.1透明度的白色背景
            });
            ifr.src = "home.aspx";
        });
        $("#adds").click(function () {
            lm = layer.load(1, {
                shade: [0.1, '#fff'] //0.1透明度的白色背景
            });
            ifr.src = "AddResource.aspx";
        });
        $("#utj").click(function () {
            lm = layer.load(1, {
                shade: [0.1, '#fff'] //0.1透明度的白色背景
            });
            ifr.src = "AllLine.aspx";
        });
        $("#admino").click(function () {
            lm = layer.load(1, {
                shade: [0.1, '#fff'] //0.1透明度的白色背景
            });
            ifr.src = "DownLoad.aspx";
        });

        $(function () {
            $("#regedit").click(function () {
                layer.open({
                    type: 2,
                    title: '注册账号',
                    shade: false,
                    maxmin: false, //开启最大化最小化按钮
                    anim: 0,
                    area: ['380px', '510px'],
                    content: 'titleOperation/Register.aspx'
                });
            });
            $("#updateqx").click(function () {
                layer.open({
                    type: 2,
                    title: '更改账号权限',
                    shade: false,
                    maxmin: false, //开启最大化最小化按钮
                    area: ['600px', '600px'],
                    content: 'titleOperation/ChangeAccountQX.aspx'
                });
            });
            $("#updatepwd").click(function () {
                layer.open({
                    type: 2,
                    title: '修改密码',
                    shade: false,
                    maxmin: false, //开启最大化最小化按钮
                    area: ['330px', '320px'],
                    content: 'titleOperation/ChangePwd.aspx'
                });
            })
        });
        function checkmqx(type) {//注意!母版页的方法会和内嵌的网页方法混淆!
            var state = "<%=state%>";
            var add = "<%=add%>";
            var select = "<%=select1%>";
            var expore = "<%=expore%>";
            if (state != 1) {
                layer.alert('您的账号异常!', {
                    icon: 5, title: false,
                    shadeClose: true, skin: 'layer-ext-moon'
                });
                return false;
            } else {
                var temp;
                switch (type) {
                    case "add": temp = add; break;
                    case "select": temp = select; break;
                    case "expore": temp = expore; break;
                }
                if (temp != 1) {
                    layer.alert("您的账号没有权限!", {
                        icon: 5, title: false,
                        shadeClose: true, skin: 'layer-ext-moon'
                    });
                    return false;
                } else {
                    return true;
                }
            }
        }
    
</script>
</body>
    
</html>
