<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta charset="utf-8"/>
    <title>时间中文</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
    <script src="Js/jquery-1.11.0.min.js"></script>
    <script src="Js/mobiscroll_002.js" type="text/javascript"></script>
    <script src="Js/mobiscroll_004.js"></script>
    <link href="Css/mobiscroll_002.css" rel="stylesheet" />
    <link href="Css/mobiscroll.css" rel="stylesheet" />
    <script src="Js/mobiscroll.js"></script>
    <script src="Js/mobiscroll_003.js"></script>
    <script src="Js/mobiscroll_005.js"></script>
    <link href="Css/mobiscroll_003.css" rel="stylesheet" type="text/css" />
    <style type="text/css">
        body { padding: 0; margin: 0; font-family: arial, verdana, sans-serif; font-size: 12px; background: #ddd; }
        .content { padding: 15px; background: #fff; }
    </style>
    <script type="text/javascript">
        $(function () {
            var currYear = (new Date()).getFullYear();
            var opt = {};
            opt.default = {
                theme: 'android-ics light', //皮肤样式
                display: 'modal', //显示方式
                mode: 'scroller', //日期选择模式
                dateFormat: 'yyyy-mm-dd',
                lang: 'zh',
                showNow: true,
                startYear: currYear - 10, //开始年份
                endYear: currYear + 10 //结束年份
            };
            var optDateTime = $.extend(opt['datetime'], opt['default']);
            var optTime = $.extend(opt['time'], opt['default']);
            $("#appTime").show.mobiscroll(optTime).time(optTime);
        });
    </script>
</head>
<body>
    <div class="content">
        <input id="appTime" type="button" value="选择" name="appTime" />
        <input value="16:43" class="" readonly="readonly" name="appTime" id="appTime" type="text">
    </div>
</body>
</html>
